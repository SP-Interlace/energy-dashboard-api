apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: energy-dashboard
  name: energy-dashboard
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:eu-west-2:886436934500:regional/webacl/all/a4d92465-8b75-4997-9ca8-57cfd3d92922
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-west-2:886436934500:certificate/b5d2f9fa-b9a4-404b-84b0-c4e6e102bfa5"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /api/
        backend:
          service:
            name: backend
            port:
              number: 80
